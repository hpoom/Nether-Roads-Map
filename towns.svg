<!--
	CivCraft Nether Roads Map
	https://github.com/hpoom/Nether-Roads-Map
	
	Town/Portal List
-->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1800" height="1900">
	<style type="text/css">
	<![CDATA[

		circle.portal {
			stroke: black;
			stroke-width: 1.5;
			fill: silver;
		}
		
		text.portal {
			fill: black;
			font-size: 13px;
			text-anchor: middle;
		}
		
		text.portal_small {
			fill: black;
			font-size: 11px;
			text-anchor: middle;
		}
		
		line.road {
			stroke: #444;
			stroke-width: 2.5;
		}
		
		rect.background {
			fill: white;
			stroke: #888;
			stroke-width: 1.5;
		}
	]]>
	</style>
	
	<defs>
		<pattern id="background" width="100" height="100" patternUnits="userSpaceOnUse">
			<rect class="background" x="0" y="0" width="101" height="101" />
		</pattern>
	</defs>
	
	<rect fill="url(#background)" x="0" y="0" width="100%" height="100%"/>
	
